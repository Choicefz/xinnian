                        </div>
                        <script type="text/javascript">
                            function getRTime() {
                                var EndTime = new Date('2023/01/21 00:00:00'); //截止时间
                                var NowTime = new Date();
                                var t = EndTime.getTime() - NowTime.getTime();
                                var d = Math.floor(t / 1000 / 60 / 60 / 24);
                                var h = Math.floor(t / 1000 / 60 / 60 % 24);
                                var m = Math.floor(t / 1000 / 60 % 60);
                                var s = Math.floor(t / 1000 % 60); document.getElementById("t_d").innerHTML = d + " 天";
                                document.getElementById("t_h").innerHTML = h + " 时";
                                document.getElementById("t_m").innerHTML = m + " 分";
                                document.getElementById("t_s").innerHTML = s + " 秒";
                            }
                            setInterval(getRTime, 1000);
                        </script>

                    <div>

                        <body onload="showtime()">
                            <div id="shijian"></div>
                            <SCRIPT LANGVAGE="javascript">
                                function showtime() {
                                    var today = new Date();
                                    var nian = today.getFullYear();
                                    var yue = today.getMonth() + 1;
                                    var ri = today.getDate();
                                    var day;
                                    var shi = today.getHours();
                                    var fen = today.getMinutes();
                                    var miao = today.getSeconds();
                                    if (today.getDay() == 0) day = "星期日";
                                    if (today.getDay() == 1) day = "星期一";
                                    if (today.getDay() == 2) day = "星期二";
                                    if (today.getDay() == 3) day = "星期三";
                                    if (today.getDay() == 4) day = "星期四";
                                    if (today.getDay() == 5) day = "星期五";
                                    if (today.getDay() == 6) day = "星期六";
                                    if (shi < 10) shi = "0" + shi;
                                    if (fen < 10) fen = "0" + fen;
                                    if (miao < 10) miao = "0" + miao;
                                    document.getElementById("shijian").innerHTML = "<h2>今天是:" + nian + "年" + yue + "月" + ri + " 日 " + day + "<br>" + "现在时刻:" + shi + ":" + fen + ":" + miao + "</h2 >";
